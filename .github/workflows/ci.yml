name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-train:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest flake8

    - name: Lint with flake8
      run: |
        flake8 src/ tests/ --max-line-length=120 --ignore=E203,W503,E501,F401 --exit-zero || true
      continue-on-error: true

    - name: Run unit tests
      run: |
        pytest --junitxml=results/test-results.xml

    - name: Train model (dry run)
      run: |
        python notebooks/feature_engineering_modeling_mlflow.py

    - name: Upload test results artifact
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: results/test-results.xml

    - name: Upload model artifacts
      uses: actions/upload-artifact@v4
      with:
        name: trained-models
        path: models/

    - name: Upload MLflow run logs
      uses: actions/upload-artifact@v4
      with:
        name: mlflow-logs
        path: mlruns/
