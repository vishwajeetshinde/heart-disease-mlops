version: '3.8'

services:
  heart-disease-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: heart-disease-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import requests; requests.get('http://localhost:8000/health')\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - mlops-network

networks:
  mlops-network:
    driver: bridge
