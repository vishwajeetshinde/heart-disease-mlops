[tool:pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

testpaths = tests

addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

markers =
    data: marks tests related to data processing
    model: marks tests related to model training
    pipeline: marks tests related to full pipeline
    slow: marks tests as slow running
    integration: marks integration tests

# Coverage options (if using pytest-cov)
[coverage:run]
source = src, notebooks
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
