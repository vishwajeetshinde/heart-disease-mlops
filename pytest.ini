[pytest]
pythonpath = .
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

markers =
    data: marks tests related to data processing
    model: marks tests related to model training
    pipeline: marks tests related to full pipeline
    slow: marks tests as slow running
    integration: marks integration tests